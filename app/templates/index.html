<!-- app/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facial Emotion Recognition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1> Facial Emotion Recognition</h1>
        <div class="video-container">
            <img src="{{ url_for('video') }}" alt="Webcam Stream" />
        </div>
        <div class="emotion-label">
            <h2 id="emotion">Predicting...</h2>
        </div>
    </div>

    <script>
        // Poll the server every 1.5s for updated emotion
        setInterval(() => {
            fetch('/get_emotion')
                .then(response => response.text())
                .then(data => {
                    document.getElementById("emotion").innerText = data;
                });
        }, 1500);
    </script>
</body>
</html>
